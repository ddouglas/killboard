extend type Query {
    killmail(id: Int!): Killmail!
    killmailRecent(page: Int = 1): [Killmail]!

    mvByEntityID(
        category: Category = "all"
        entity: Entity = "all"
        id: Int
        age: Int = 7
        limit: Int = 6
    ): [Killmail]!
    killmailsByEntityID(
        entity: Entity!
        id: Int!
        page: Int = 999999999
    ): [Killmail]!
}

enum Category {
    all
    kill
    lose
}

enum Entity {
    all
    character
    corporation
    alliance
    ship
    shipGroup
    system
    constellation
    region
}

type Killmail @goModel(model: "github.com/eveisesi/neo.Killmail") {
    id: Int!
    hash: String!
    moonID: Int
    solarSystemID: Int!
    warID: Int
    isNPC: Boolean!
    isAwox: Boolean!
    isSolo: Boolean!
    droppedValue: Float!
    destroyedValue: Float!
    fittedValue: Float!
    totalValue: Float!
    killmailTime: Time!

    system: SolarSystem! @goField(forceResolver: true)
    attackers: [KillmailAttacker]!
    victim: KillmailVictim!
}

type KillmailAttacker
@goModel(model: "github.com/eveisesi/neo.KillmailAttacker") {
    killmailID: Int!
    allianceID: Int
    characterID: Int
    corporationID: Int
    factionID: Int
    damageDone: Int!
    finalBlow: Boolean!
    securityStatus: Float!
    shipTypeID: Int
    weaponTypeID: Int

    alliance: Alliance @goField(forceResolver: true)
    corporation: Corporation @goField(forceResolver: true)
    character: Character @goField(forceResolver: true)
    ship: Type @goField(forceResolver: true)
    weapon: Type @goField(forceResolver: true)
}

type KillmailVictim @goModel(model: "github.com/eveisesi/neo.KillmailVictim") {
    killmailID: Int!
    allianceID: Int
    characterID: Int
    corporationID: Int!
    factionID: Int
    damageTaken: Int!
    shipTypeID: Int!
    shipValue: Float!

    alliance: Alliance @goField(forceResolver: true)
    corporation: Corporation @goField(forceResolver: true)
    character: Character @goField(forceResolver: true)
    ship: Type @goField(forceResolver: true)
    position: Position
    items: [KillmailItem]!
    # fitted: [KillmailItem]! @goField(forceResolver: true)
}

type KillmailItem @goModel(model: "github.com/eveisesi/neo.KillmailItem") {
    killmailID: Int!
    flag: Int!
    itemTypeID: Int!
    quantityDropped: Int
    quantityDestroyed: Int
    singleton: Int!
    isParent: Boolean!
    itemValue: Float!
    totalValue: Float!

    type: Type
    typeflag: TypeFlag
    items: [KillmailItem]!
}

type Position @goModel(model: "github.com/eveisesi/neo.Position") {
    x: Float
    y: Float
    z: Float
}
