version: "3.7"

services:
    import:
        image: docker.pkg.github.com/eveisesi/neo/neo:${DOCKER_VERSION}
        network_mode: "host"
        restart: on-failure
        command: ./neo killmail import --gLimit ${PROCESS_LIMIT} --gSleep ${PROCESS_SLEEP}
        container_name: import
        hostname: import
        env_file:
            - .env
        volumes:
            - ./logs:/app/logs
    serve:
        image: docker.pkg.github.com/eveisesi/neo/neo:${DOCKER_VERSION}
        network_mode: "host"
